name: Release

on:
  workflow_run:
    workflows: [ "Test" ]
    types:
      - completed
#  push:
#    branches:
#      - master

jobs:
  build:
    name: Building maven application
    runs-on: ubuntu-latest
    steps:
      # setup environment
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      # build application using maven
      - name: Maven build without tests
        run: mvn --batch-mode --update-snapshots verify -Dmaven.test.skip

      - name: Unpacking JAR
        run: ./unpack-jar.sh
        shell: bash
      - name: LS
        run: ls -R

      # saving artifacts
      - name: Temporarily save artifact
        uses: actions/upload-artifact@v2
        with:
          name: webpack-artifact
          path: target
          retention-days: 1

  deploy:
    name: Pack image and push
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      # Retrieving build files
      - name: Retrieve built packages
        uses: actions/download-artifact@v2
        with:
          name: webpack-artifact
          path: target
      - name: LS
        run: ls -R

      # Configure docker hub
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # building docker image
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: thilinatlm/code-grade:latest